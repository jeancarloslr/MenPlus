<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenPlus</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="assets/estilos/sytleho.css">
    <link rel="stylesheet" href="assets/estilos/ia.css">

<body>
    <header>
        <nav>
            <p class="logo">Men+</p>
            <ul class="listmenu">

                <li><a href="#">Psicologia</a></li>
                <li><a href="#">Fitness</a></li>
                <li><a href="#">Produtos</a></li>
            </ul>
            <p class="login">Sign in</p>
            <p class="login">Sign Up</p>

        <img src="assets/img/man.png" alt="" id="manhome">

        <!--IA MenPLus-->

              <input type="text" id="message-input" placeholder="Tire a sua dúvida aqui...">

          </div>

        <!--FINISH IA MENPLUS-->

    <main>

        <section class="PorqueUsar">
           <h1 class="titulosections">Por que usar o MenPLus?</h1>
           <div class="container">
             <div class="gallery-wrapper">
                <div class="gallery">

             </div>
           </div>
