<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenPlus</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="assets/estilos/sytleho.css">
    <link rel="stylesheet" href="assets/estilos/ia.css">
</head>
<body>
    <header>
        <nav>
            <p class="logo">Men+</p>
            <ul class="listmenu">
                <li><a href="#">Saúde</a></li>
                <li><a href="#">Psicologia</a></li>
                <li><a href="#">Fitness</a></li>
                <li><a href="#">Produtos</a></li>
                <li><button id="btnlogin"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>Login</button></li>
            </ul>

            <img src="#" alt="profile" id="imgProfile">

            <span class="material-symbols-outlined" id="iconMenu">
                menu
            </span>
        </nav>
        <img src="assets/img/man.png" alt="" id="manhome">

        <h1 id="tituhome">MEN+</h1>
        <p id="paragrafohome">O melhor da <strong>saúde masculina</strong></p>
       
        <!--IA MenPLus-->
        <div id="chat-container">
          <button id="chat-toggle" class="chat-toggle-button">Chat</button>
          <div class="box-questions">
            <div class="header">
              <p>CHAT MEN+</p>
            </div>
            <p id="status"></p>
            <div id="history">
            </div>
            <div class="footer">
              <input type="text" id="message-input" placeholder="Tire a sua dúvida aqui...">
              <button class="btn-submit" id="btn-submit" onclick="sendMessage()">Enviar</button>
            </div>
          </div>
        </div>
        <!--FINISH IA MENPLUS-->
    </header>
    <main>
        <section class="PorqueUsar">
           <h1 class="titulosections">Por que usar o MenPLus?</h1>
           <div class="carrousel-container">
            <button class="arrow-left control" aria-label="PreviousImage">
              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
              </svg>
            </button>
              <button class="arrow-right control" aria-label="NextImage">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </button>              
             <div class="gallery-wrapper">
                <div class="gallery">
                     <img src="assets/img/cardio.png" alt="cardio" class="item current-item">
                     <img src="assets/img/mindset.png" alt="mindset" class="item">
                     <img src="assets/img/run.png" alt="run" class="item">
                </div>
             </div>
           </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="index.js"></script>
    <script src="ia.js"></script>
</body>
</html>
